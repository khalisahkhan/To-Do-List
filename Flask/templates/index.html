<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>To Be Completed:</h1>
        <ul class="todos">
            {% for todo in todos %}
            <li>
                <span class="task-number">{{ loop.index }}. </span> 
                {{ todo.content }} 
                <a href="{{ url_for('toggle_complete', id=todo.id) }}">
                    {% if todo.completed %}
                    (Completed)
                    {% else %}
                    (Pending)
                    {% endif %}
                </a>
                <a href="{{ url_for('delete_todo', id=todo.id) }}">Delete</a>
                {% if not todo.completed %}
                </a>
                {% endif %}
            </li>
            {% endfor %}
        </ul>
        <form action="{{ url_for('add_todo') }}" method="POST" class="add-todo-form">
            <input type="text" name="content" placeholder="Enter new task" required>
            <button type="submit">Add Task</button>
        </form>
    </div>
</body>
</html>
